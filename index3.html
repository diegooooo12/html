<style>

.box{background:#fff;padding:20px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.1);width:280px;text-align:center}

<body>
<div class="box">
  <h2 id="time">0 s</h2>
  <button onclick="start()">‚ñ∂Ô∏è</button>
  <button onclick="pause()">‚è∏Ô∏è</button>
  <button onclick="reset()">üîÑ</button>
</div>
<script>
let sec=0,timer;
function start(){ if(!timer) timer=setInterval(()=>{sec++; time.textContent=sec+" s"},1000); }
function pause(){ clearInterval(timer); timer=null; }
function reset(){ pause(); sec=0; time.textContent="0 s"; }
</script>
</body>
